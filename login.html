<!DOCTYPE html>
<html>
    <head>
        <title>Hire Me!</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="hireme.css" type="text/css" />
        <script type="text/javascript" src="login.js"></script>
    </head>
    <body>
        <header>
            <p>Hire Me</p>
        </header>
        <main>
            <h1>Login Page</h1>
            <div class="container">
              <form action="login.php" method="POST">
                <label for="usrname">Username</label>
                <input type="text" id="usrname" name="usrname" required>
            
                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" required>
                
                <input type="submit" value="Submit">
              </form>
            </div>
            
            <div id="message">
              <h3>Password must contain the following:</h3>
              <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
              <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
              <p id="number" class="invalid">A <b>number</b></p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        </main>
    </body>
</html>
