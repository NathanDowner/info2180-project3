<!DOCTYPE html>
<html>
    <head>
        <title>Hire Me!</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="hireme.css" type="text/css" />
        <script type="text/javascript" src="login.js"></script>
    </head>
    <body>
        <header>
            <p>Hire Me</p>
        </header>
        <aside>
            <ul>
                <li>
                     <i class="fas fa-home"></i>
                     <a href="home.html">Home</a>
                </li>
                <li>
                     <i class="fas fa-user-plus"></i>
                     <a href="signup.html">Add User</a>
                </li>
                <li>
                     <i class="fas fa-edit"></i>
                    <a href="#">New Job</a> 
                </li>
                <li>
                     <i class="fas fa-power-off"></i>
                     Logout
                </li>
            </ul>
        </aside>
        <main>
            <h1>New User</h1>
            <form action="" method="POST">
                <div id="group">
                    <label for="jtitle">Job Title</label>
                    <input id="jtitle" type="text" name="jtitle" placeholder="e.g Senior Designer or Product Manager" required/>
                </div> 
                <div id="group">
                    <label for="jdescrip">Job Description</label>
                    <!--<input id="jdescrip" type="text" name="jdescrip" required/>-->
                  
                    <input type="text-area" name="jdescrip" rows="10" cols="50"/>
                </div>
                <div id="group">
                    <label for="cat">Category</label>
                    <select id="cat" type="text" name="cat" placeholder="Select a category" required>
                        <option value="Design">Design</option>
                        <option value="Programming">Programming</option>
                        <option value="DevOps & Sysadmin">DevOps & Sysadmin</option>
                        <option value="Customer Support">Customer Support</option>
                        <option value="Sales & Marketing"> Sales & Marketing</option>
                        <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                    </select>
                </div>
                <div id="group">
                    <label for="comp">Company</label>
                    <input id="comp" type="text" name="comp" required/>
                </div>
                <div id="group">
                    <label for="jloc">Job Location</label>
                    <input id="jloc" type="text" name="jloc" placeholder="e.g john.doe@example.com" required/>
                </div id="group">
                
                <div id="submit">
                    <input type="submit" name="Submit"/>
                </div>
            </form>
        </main>
    </body>
</html>
